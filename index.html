<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Watch Together</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Watch Together</h1>

        <div id="create_session" class="section">
            <button id="create_btn" class="btn btn-primary">Create Room</button>
        </div>

        <div id="join_session" class="section hidden">
            <input type="text" id="session_id_input" class="input" placeholder="Enter session ID">
            <button id="join_btn" class="btn btn-primary">Join Room</button>
        </div>

        <div id="session_view" class="section hidden">
            <div class="session-info">
                <span>Session ID: </span><span id="current_session_id" class="session-id"></span>
            </div>
            <button id="share_btn" class="btn btn-secondary">Share Room Link</button>
            <div id="lists_container" class="lists-container"></div>
            <div class="input-group">
                <input type="text" id="new_item" class="input" placeholder="Add new item">
                <button id="add_btn" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
